<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="css/style.min.css">
	<title>My calculator</title>
</head>
<body>
	<div class="wrap">
		<header>

		</header>
		<main>
			<section class="calculator-main">
				<div class="calculator calculator--realistic">
					<div class="calculator__top">
						<p class="calculator__name">Digital Calculator</p>
						<div class="calculator__screen">
							<input class="calculator__input calculator__input--calculation" value="0" type="text" name="calculation" id="screen_calculation" readonly>
							<input class="calculator__input calculator__input--number" value="0" type="text" name="number" id="screen_number" readonly>
						</div>
					</div>
					<div class="calculator__buttons buttons">
						<div class="buttons__block buttons__block--service">
							<button class="button button--service" data-type="reset"><span>C</span></button>
							<button class="button button--service" data-type="clear"><span>CE</span></button>
							<button class="button button--service" data-type="delete"><span>⬅</span></button>
						</div>
						<div class="buttons__block buttons__block--numbers">
							<button class="button button--default" data-type="1"><span>1</span></button>
							<button class="button button--default" data-type="2"><span>2</span></button>
							<button class="button button--default" data-type="3"><span>3</span></button>
							<button class="button button--default" data-type="4"><span>4</span></button>
							<button class="button button--default" data-type="5"><span>5</span></button>
							<button class="button button--default" data-type="6"><span>6</span></button>
							<button class="button button--default" data-type="7"><span>7</span></button>
							<button class="button button--default" data-type="8"><span>8</span></button>
							<button class="button button--default" data-type="9"><span>9</span></button>
							<button class="button button--default" data-type="0"><span>0</span></button>
							<button class="button button--darken" data-type="float"><span>.</span></button>
							<button class="button button--darken" data-type="negative"><span>∓</span></button>
							<button class="button button--result button--darken" data-type="result"><span>=</span></button>
            </div>
            <div class="buttons__block buttons__block--math">
              <div class="buttons__block buttons__block--signs">
                <button class="button button--darken" data-type="segmentation"><span>/</span></button>
                <button class="button button--darken" data-type="multiplication"><span>*</span></button>
                <button class="button button--darken" data-type="summation"><span>+</span></button>
                <button class="button button--darken" data-type="subtraction"><span>-</span></button>
              </div>
              <div class="buttons__block buttons__block--operations">
                <button class="button button--darken" data-type="percent"><span>%</span></button>
                <button class="button button--darken" data-type="square"><span>x<sup>2</sup></span></button>
                <button class="button button--darken" data-type="root"><span>√</span></button>
                <button class="button button--darken" data-type="fraction"><span><sup>1</sup>/<sub>x</sub></span></button>
              </div>
            </div>
					</div>
					<div class="calculator__bottom">
						<p class="calculator__text">Firmware. v1.2</p>
					</div>
				</div>
			</section>
		</main>
	</div>
	<footer>

	</footer>
	<script src="js/main.js"></script>
</body>
</html>
