<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="css/style.min.css">
	<title>My calculator</title>
</head>
<body>
	<div class="wrap">
		<header>

		</header>
		<main>
			<section class="calculator">
				<div class="calculator__container">
					<div class="calculator__top">
						<p class="calculator__name">Calculator</p>
						<div class="calculator__screen">
							<input class="calculator__input calculator__input--operation" value="0" type="text" name="operation" id="screen_operation" readonly>
							<input class="calculator__input calculator__input--result" value="" type="number" name="result" id="screen_result" readonly>
						</div>
					</div>
					<div class="calculator__buttons buttons">
						<div class="buttons__numbers">
							<button class="button">1</button>
							<button class="button">2</button>
							<button class="button">3</button>
							<button class="button">4</button>
							<button class="button">5</button>
							<button class="button">6</button>
							<button class="button">7</button>
							<button class="button">8</button>
							<button class="button">9</button>
							<button class="button">0</button>
							<button class="button">.</button>
							<button class="button">=</button>
						</div>
						<div class="buttons__signs">
							<button class="button">/</button>
							<button class="button">*</button>
							<button class="button">+</button>
							<button class="button">-</button>
						</div>
					</div>
					<div class="calculator__bottom">
						<p class="calculator__text">2.4V</p>
					</div>
				</div>
			</section>
		</main>
	</div>
	<footer>

	</footer>
</body>
</html>
