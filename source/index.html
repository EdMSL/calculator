<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="css/style.min.css">
	<title>My calculator</title>
</head>
<body>
	<div class="wrap">
		<header>

		</header>
		<main>
			<section class="calculator">
				<div class="calculator__container">
					<div class="calculator__top">
						<p class="calculator__name">Calculator</p>
						<div class="calculator__screen">
							<input class="calculator__input calculator__input--calculation" value="0" type="text" name="calculation" id="screen_calculation" readonly>
							<input class="calculator__input calculator__input--number" value="0" type="text" name="number" id="screen_number" readonly>
						</div>
					</div>
					<div class="calculator__buttons buttons">
						<div class="buttons__block buttons__block--service">
							<button class="button" data-type="reset">C</button>
							<button class="button" data-type="clear">CE</button>
							<button class="button" data-type="delete">⬅</button>
						</div>
						<div class="buttons__block buttons__block--numbers">
							<button class="button" data-type="1">1</button>
							<button class="button" data-type="2">2</button>
							<button class="button" data-type="3">3</button>
							<button class="button" data-type="4">4</button>
							<button class="button" data-type="5">5</button>
							<button class="button" data-type="6">6</button>
							<button class="button" data-type="7">7</button>
							<button class="button" data-type="8">8</button>
							<button class="button" data-type="9">9</button>
							<button class="button" data-type="0">0</button>
							<button class="button" data-type="float">.</button>
							<button class="button" data-type="result">=</button>
            </div>
            <div class="buttons__block buttons__block--math">
              <div class="buttons__block buttons__block--signs">
                <button class="button" data-type="segmentation">/</button>
                <button class="button" data-type="multiplication">*</button>
                <button class="button" data-type="summation">+</button>
                <button class="button" data-type="subtraction">-</button>
              </div>
              <div class="buttons__block buttons__block--operations">
                <button class="button" data-type="persent">%</button>
                <button class="button" data-type="square">x<sup>2</sup></button>
                <button class="button" data-type="root">√</button>
                <button class="button" data-type="fraction"><sup>1</sup>/<sub>x</sub></button>
              </div>
            </div>
					</div>
					<div class="calculator__bottom">
						<p class="calculator__text">version 1.1</p>
					</div>
				</div>
			</section>
		</main>
	</div>
	<footer>

	</footer>
	<script src="js/main.js"></script>
</body>
</html>
